<ion-header>
  <ion-toolbar>
    <ion-title>Lista-Pedidos</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let pedido of pedidos">
      <ion-item href="/pedido-detail/{{pedido.id}}/">
        {{pedido.prato}}
      </ion-item>



    </ion-item-sliding>

  </ion-list>

</ion-content>

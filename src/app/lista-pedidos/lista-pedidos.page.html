<ion-header>
  <ion-toolbar>
    <ion-title>Lista-Pedidos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalpedido()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let pedido of pedidos">
      <ion-item href="/pedido-detail/{{pedido.id}}/">
        {{pedido.prato}}
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="deletar(pedido)">
          <ion-icon ios="ios-trash" md="md-trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>


    </ion-item-sliding>

  </ion-list>

</ion-content>

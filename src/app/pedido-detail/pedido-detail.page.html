<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes do pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item> ID: {{pedido.id}}</ion-item>
    <ion-item>createdAt: {{pedido.createdAt}}</ion-item>

  </ion-card>

</ion-content>

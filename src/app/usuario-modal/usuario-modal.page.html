<ion-header>
  <ion-toolbar>
    <ion-title>UsuarioModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>


    <ion-card-content>

      <ion-item>
        <ion-label>Nome: </ion-label>
        <ion-input [(ngModel)]="usuario.nome"></ion-input>
      </ion-item>

      <ion-card>
        <img src="{{usuario.imagem}}" alt="">
        <ion-button expand="full" (click)="foto()">foto</ion-button>

      </ion-card>

      <ion-button expand="block" (click)="atualizar()">Atualizar</ion-button>


    </ion-card-content>

  </ion-card>

</ion-content>
